<div class="item-details-container" *ngIf="item">
    <h1 class="item-name">{{ item.name }}</h1>
    <img class="item-image" [src]="item.imageUrl" alt="{{ item.name }}">
    <p class="item-description">{{ item.description }}</p>

    <div class="button-container">
        <button class="swap-button" (click)="requestSwap()">Request Swap</button>
        <button class="donate-button" (click)="requestDonation()">Request Donation</button>
    </div>
</div>
